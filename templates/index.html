<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset='utf-8'>
    <meta name="viewport" content='width=device-width, initial-scale=1.0'>
    <title>Source</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/master.css">
  </head>
  <body onload="webSocketHandler({{ web_config }}).init();">
    <div class="container-fluid">
      <div class="row">

        <div class="col-10 app mx-auto">
          <div class="row">
            <div class="col-12">
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="customCheck" name="main">
                <label class="custom-control-label pl-2" for="customCheck"></label>
                {% for (nav, link) in navbar %}
                  <a href='/?location={{ link }}' class="small">
                    {% if nav|length == 0 %}
                      <i class="fa fa-folder"></i>
                    {% else %}
                      {{ nav }}
                    {% endif %}
                  </a>
                  /
                {% endfor %}
              </div>
            </div>
          </div>
          <div class="row">
            <div class="hr"></div>
          </div>
          <div class="row">
            <div class="col-12">

            </div>
          </div>
        </div>
      </div>
    </div>
    <p id="is_alive"></p>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="/static/js/socket.js"></script>
  </body>
</html>
